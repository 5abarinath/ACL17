<!DOCTYPE html>
<html>

<head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">ACL<b>'17</b></a>
            <small>Ace Cricket League, 2017</small>
        </div>
        <div class="card">
            <div class="body">
                    <div class="alert bg-red alert-dismissible" role="alert" style="display:none;" id="passwordAlert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        Password entered is incorrect!
                    </div>
                    
                    <div class="msg">Sign in to start your session</div>
                    
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <!-- passwords are : 1.ahrsjt117 2.cmtvny217 3.fmtgkr317 4.mfcjgv417 5.pttoyr517 6.sstdar617 -->
                            <select class="form-control show-tick" required id="teamName">
                                <option value="">-- Please select --</option>
                                <option value="1">Aman Honda Ryders</option>
                                <option value="2">Ceratec Masters</option>
                                <option value="3">Fitness Mantras</option>
                                <option value="4">Maha Fast Champs</option>
                                <option value="5">Premier Titans</option>
                                <option value="6">Sun Shiners</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-3 col-xs-12">
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <button class="btn btn-block bg-pink waves-effect" style="width: 100;" onclick="validateAndRedirect();">SIGN IN</button>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-3 col-xs-12">
                        </div>
                    </div>
                <!-- </form> -->
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Sweet Alert Plugin Js -->
    <script src="plugins/sweetalert/sweetalert.min.js"></script>

    <!-- JQuery Redirect Plugin -->
    <script src="plugins/jquery-redirect/jquery.redirect.js"></script>

    <!-- Custom Js -->
    <script src="js/admin.js"></script>
    <script src="js/pages/examples/sign-in.js"></script>
    <script src="js/pages/forms/basic-form-elements.js"></script>
    <script src="js/acl/render-ejs.js"></script>
    <script src="js/cookies.js"></script>

    <!-- passwords are : 1.ahrsjt117 2.cmtvny217 3.fmtgkr317 4.mfcjgv417 5.pttoyr517 6.sstdar617 -->
    <script type="text/javascript">
        function validateAndRedirect(){
            var user = document.getElementById("teamName").value;
            var password = document.getElementById("password").value;
            
            if((user==1 && password=="ahrsjt117")||(user==2 && password=="cmtvny217")||(user==3 && password=="fmtgkr317")||(user==4 && password=="mfcjgv417")||(user==5 && password=="pttoyr517")||(user==6 && password=="sstdar617")){
                renderEjs('teamprofile', user);
                setCookie('teamToken', user, 3);
            }
            else{
                var passwordDiv = document.getElementById("passwordAlert");
                passwordDiv.style.display = "block";             
            }
        }
    </script>
